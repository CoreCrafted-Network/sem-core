# =======[Death Handling Messages]=============
# Available placeholders:
# %current_life% - Current amount of life left
# %max_life% - Current maximum amount of life

normal-death:
  - '%header% &cYou just died while surviving this harsh world, 1 life is detected from you'
  - '%header% &aYou currently have &a%current_life% out of %max_life% lifes left'
player-kill-death:
  - '%header% &6You just killed by a player and this death will NOT deduct your life'
  - '%header% &6Better luck next time :)'
